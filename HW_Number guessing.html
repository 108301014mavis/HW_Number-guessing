<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var rand = Math.floor((Math.random() * 10) + 1);
		var input = null;
		var inputNum = parseFloat(input);
		while (inputNum != rand) {
			input = window.prompt("Please enter a integer");
			inputNum = parseInt(input);
		}

	</script>
</body>
</html>
